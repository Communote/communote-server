
<div class="cntwNoteContainer">
    <div class="cntwNote">
        <div class="cntwNoteBody" aria-haspopup="true">
            <div class="cntwAuthorImage" style="display:none;">
                <img src="" alt="" />
                <div class="cntwStatusIcons"></div>
            </div>

            <div class="cntwNoteBodyContent">

                <div class="cntwNoteBodyContentContent">
                    <div class="cntwInfoList cntwPipeList">
                        <div class="cntwTime"></div>
                        <div class="cntwLine">
                            <div class="cntwAuthor"></div>
                            <div class="cntwTopicName"></div>
                        </div>
                    </div>

                    <div class="cntwMessage"></div>
                    <div class="cntwMessageShort"></div>

                    <div class="cntwImages">
                        <ul class="cntwItemList">
                            <li class="cntwItem"></li>
                        </ul>
                    </div>

                    <div class="cntwAttachments">
                        <ul class="cntwItemList">
                            <li class="cntwItem"></li>
                        </ul>
                    </div>

                    <div class="cntwUsedTags">
                        <ul class="cntwItemList">
                            <li class="cntwItem"></li>
                        </ul>
                    </div>

                    <div class="cntwNotifiedUser">
                        <ul class="cntwItemList">
                            <li class="cntwItem"></li>
                        </ul>
                    </div>
                    <div class="cntwEditContainer"></div>
                </div>

                <div class="cntwSocial"></div>

            </div>
        </div>

        <div class="cntwReplyContainer"></div>
        <div class="cntwLikeList cntwHide"></div>

        <div class="cntwOverlay"></div>

    </div>
    <div class="cntwAnswerContainer"></div>
</div>
