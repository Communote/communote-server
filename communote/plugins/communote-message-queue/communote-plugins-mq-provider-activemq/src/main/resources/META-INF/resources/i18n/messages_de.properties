plugins.mq.provider.configuration.description = <p>Auf dieser Seite k\u00F6nnen Sie alle ben\u00F6tigten Optionen f\u00FCr den eingebetteten Provider konfigurieren und verwalten. <i>Beachten Sie</i>, dass es bei einigen Optionen notwendig ist, einen Restart des Providers durchzuf\u00FChren \u2013 dazu m\u00FCssen Sie den Provider deaktivieren und anschlie\u00DFend aktivieren.</p>
