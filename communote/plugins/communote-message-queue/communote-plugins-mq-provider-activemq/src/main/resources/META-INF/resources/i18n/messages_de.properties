plugins.mq.provider.configuration.jmx.activate.hint = Es wird die Remote \u00DCberwachung der Message Queue per TCP aktiviert, und erlaubt den Remotezugriff auf die Java Management Extensions.
plugins.mq.provider.configuration.label.connector.url = Connector URLs
plugins.mq.provider.configuration.label.data.dir = Datenverzeichnis (absoluter Pfad)
plugins.mq.provider.configuration.label.data.dir.hint = Nach der \u00C4nderung des Datenverzeichnisses muss der Provider <i>manuell</i> neugestartet werden. <i>Hinweis</i>\: Nach dem Neustart gehen alle nicht abgearbeiteten Nachrichten verloren. Um die Nachrichtenliste zu erhalten, k\u00F6nnen Sie die Daten aus dem alten Verzeichnis in das neue kopieren, nachdem Sie den Provider gestoppt haben.
plugins.mq.provider.configuration.label.user.name = Nutzername
plugins.mq.provider.configuration.label.user.password = Passwort
plugins.mq.provider.configuration.no.users = Es wurden noch keine Nutzer eingetragen.
plugins.mq.provider.configuration.user.description = Wenn die Option \u201E{0}\u201C nicht ausgew\u00E4hlt ist, ist es erforderlich mindestens einen Benutzer (ggf. mit einem Passwort) f\u00FCr den Provider zu erstellen.
plugins.mq.provider.configuration.connector.hint = Zeigt an, welche Connectoren aktiviert werden, wenn die Message Queue gestartet ist, die eine Verbindung zur Communote Message Queue erlauben. TCP, SSL Connectoren laufen auf eigenen Ports, und erlauben ggfs. den Zugriff von externen Systemen (z.B. durch die Sharepoint Integration). Standardm\u00E4\u00DFig ist nur der 'vm' Connector konfiguriert. Dieser wird f\u00FCr die Communote interne Kommunikation verwendet und \u00F6ffnet keinen eigenen Port.  
plugins.mq.provider.configuration.settings.success = Die Konfiguration wurde erfolgreich ge\u00E4ndert.
plugins.mq.provider.configuration.settings.success.hint = Damit die \u00C4nderungen wirksam werden, f\u00FChren Sie einen Neustart des Providers durch.
plugins.mq.provider.configuration.ssl.activate = SSL f\u00FCr Provider Verbindungen aktivieren (Port {0})
plugins.mq.provider.configuration.ssl.activate.hint = Wenn Sie diese Option aktivieren, muss ein SSL-Zertifikat im Keystore von Communote hinterlegt werden \u2013 \u201EAnwendung\u201C > \u201EZertifikate\u201C.
plugins.mq.provider.configuration.ssl.client.auth = Client-Zertifikate f\u00FCr Authentifizierung voraussetzen
plugins.mq.provider.configuration.ssl.client.auth.hint = Wenn Sie diese Option aktivieren, m\u00FCssen sich Message Queue Clients per SSL Zertifkat authentifizieren. Das Client Zertifikat muss als vertrauensw\u00FCrdiges Zertifikat im Keystore von Communote hinterlegt sein \u2013 \u201EAnwendung\u201C > \u201EZertifikate\u201C.
plugins.mq.provider.configuration.ssl.force = SSL f\u00FCr Provider Verbindungen erzwingen
plugins.mq.provider.configuration.ssl.force.hint = Wenn Sie diese Option aktivieren, werden keine Verbindungen per TCP von Clients zugelassen. Davon ausgeschlossen sind Communote interne Verbindungen.
plugins.mq.provider.configuration.ssl.hint = \u00DCberpr\u00FCfen Sie Ihre Logdatei auf Fehlermeldungen, um sicher zu gehen, dass das SSL-Zertifikat richtig erkannt wurde.
plugins.mq.provider.configuration.tcp.activate = TCP f\u00FCr Provider Verbindungen aktivieren (Port {0})
plugins.mq.provider.configuration.tcp.activate.hint = Wenn diese Option aktiviert ist, wird der TCP Connector gestart, um externe Verbindungen zur Communote Message Queue zuzulassen.
