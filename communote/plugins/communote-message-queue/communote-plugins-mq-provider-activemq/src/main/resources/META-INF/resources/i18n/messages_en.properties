plugins.mq.provider.configuration.label.data.dir.hint = The provider must be restarted <i>manually</i> after changing the data directory. <i>Note\:</i> After the restart all unprocessed data will be lost. You can keep the current workload by moving the current data from the old folder into the new one after stopping the provider.
