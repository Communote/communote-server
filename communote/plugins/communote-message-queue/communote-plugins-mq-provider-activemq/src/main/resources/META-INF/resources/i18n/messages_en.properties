plugins.mq.provider.configuration.user.description = If the option \u201C{0}\u201D is not selected, it is required to create at least one user (possibly with a password) for the provider.
plugins.mq.provider.configuration.connector.hint = Shows the Connectors what are activated if the Communote Messgae Queue is started. TCP, SSL Connectors run on separate ports and can be accessed by external systems (for example by the Sharepoint Integration). By default, only the 'vm' Connector is configured, which is used for the Communote internal communication without opening an TCP port.
plugins.mq.provider.configuration.settings.success = The configuration was successfully updated.
plugins.mq.provider.configuration.settings.success.hint = For the changes to take effect, you should restart the provider.
plugins.mq.provider.configuration.ssl.activate = Enable SSL connections for providers (Port {0})
plugins.mq.provider.configuration.ssl.activate.hint = If you enable this option, a SSL certificate has to be added to keystore of Communote \u2013 see \u201CApplication\u201D > \u201CCertificates\u201D.
plugins.mq.provider.configuration.ssl.client.auth = Require client certificate for authentication
plugins.mq.provider.configuration.ssl.client.auth.hint = If you enable this option, Message Queue clients must authenticate with SSL certificate. The client certificate must be stored as a trusted certificate in the keystore of Communote \u2013 \u201CApplication\u201D > \u201CCertificates\u201D.
plugins.mq.provider.configuration.ssl.force = Force secure connections for client connections
plugins.mq.provider.configuration.ssl.force.hint = If you enable this option, no connections are allowed by TCP clients. This excludes internal connections of Communote.
plugins.mq.provider.configuration.ssl.hint = Check your log for errors to ensure that the SSL certificate is correctly identified.
plugins.mq.provider.configuration.tcp.activate = Enable TCP connections for providers (Port {0})
plugins.mq.provider.configuration.tcp.activate.hint = If you enable this option, the TCP connector will be available enabling external services to connect to the Communote Message Queue.
