com.communote.core.activity.access-rights-changed.name = Themenberechtigung aktualisiert
com.communote.core.activity.access-rights-changed.template = \#if($props.topicTitle) \#set($titleFallback = $props.topicTitle) \#else \#set($titleFallback = "nicht gefunden")\#end\#if($props.template \=\= 'add.author')\n  \#renderUserById($props.userId, 'Unbekannt') hat \#if($props.isGroup)die Gruppe "$props.groupName"\#else\#renderUserById($props.grantedUserId, 'Unbekannt')\#end als Autor zum Thema \#renderBlogById($props.topicId, $titleFallback) hinzugef\u00FCgt.\n\#elseif($props.template \=\= 'add.global.read')\n \#renderUserById($props.userId, 'Unbekannt') hat das Thema \#renderBlogById($props.topicId, $titleFallback) f\u00FCr alle Nutzer zum Lesen freigeschaltet.\n\#elseif($props.template \=\= 'add.global.write')\n  \#renderUserById($props.userId, 'Unbekannt') hat das Thema \#renderBlogById($props.topicId, $titleFallback) f\u00FCr alle Nutzer zum Schreiben freigeschaltet.\n\#elseif($props.template \=\= 'add.manager')\n  \#renderUserById($props.userId, 'Unbekannt') hat \#if($props.isGroup)die Gruppe "$props.groupName"\#else\#renderUserById($props.grantedUserId, 'Unbekannt')\#end als Manager zum Thema \#renderBlogById($props.topicId, $titleFallback) hinzugef\u00FCgt.\n\#elseif($props.template \=\= 'add.reader')\n  \#renderUserById($props.userId, 'Unbekannt') hat \#if($props.isGroup)die Gruppe "$props.groupName"\#else\#renderUserById($props.grantedUserId, 'Unbekannt')\#end als Leser zum Thema \#renderBlogById($props.topicId, $titleFallback) hinzugef\u00FCgt.\n\#elseif($props.template \=\= 'remove.author')\n  \#renderUserById($props.userId, 'Unbekannt') hat \#if($props.isGroup)die Gruppe "$props.groupName"\#else\#renderUserById($props.grantedUserId, 'Unbekannt')\#end als Autor vom Thema \#renderBlogById($props.topicId, $titleFallback) entfernt.\n\#elseif($props.template \=\= 'remove.global')\n  \#renderUserById($props.userId, 'Unbekannt') hat im Thema \#renderBlogById($props.topicId, $titleFallback) die Rechte f\u00FCr alle Nutzer entzogen.\n\#elseif($props.template \=\= 'remove.manager')\n  \#renderUserById($props.userId, 'Unbekannt') hat \#if($props.isGroup)die Gruppe "$props.groupName"\#else\#renderUserById($props.grantedUserId, 'Unbekannt')\#end als Manager vom Thema \#renderBlogById($props.topicId, $titleFallback) entfernt.\n\#elseif($props.template \=\= 'remove.reader')\n  \#renderUserById($props.userId, 'Unbekannt') hat \#if($props.isGroup)die Gruppe "$props.groupName"\#else\#renderUserById($props.grantedUserId, 'Unbekannt')\#end als Leser vom Thema \#renderBlogById($props.topicId, $titleFallback) entfernt.\n\#else\nFehler\: Das Template "$props.template" konnte nicht gefunden werden.\n\#end
