 topic \#renderBlogById($props.topicId, $titleFallback) for \#if($props.isGroup)the group '$props.groupName'\#else\#renderUserById($props.grantedUserId, 'unknown')\#end.\n\#elseif($props.template \=\= 'remove.reader')\n  \#renderUserById($props.userId, 'unknown') revoked read access to topic \#renderBlogById($props.topicId, $titleFallback) for \#if($props.isGroup)the group '$props.groupName'\#else\#renderUserById($props.grantedUserId, 'unknown')\#end. \n\#else\nError\: Template not found $props.template\n\#end
