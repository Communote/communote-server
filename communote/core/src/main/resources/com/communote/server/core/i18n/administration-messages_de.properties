client.configure.user.deletion.description                           = In diesem Bereich k\u00F6nnen Sie einstellen, ob und wie ein Nutzer sein Nutzerkonto l\u00F6schen darf. Communote unterst\u00FCtzt zwei L\u00F6schmodi. Bei der ersten Variante wird der Nutzer permanent deaktiviert, aber seine Daten werden nicht gel\u00F6scht. Dies bedeutet, dass sich der Nutzer nicht mehr einloggen kann, zu keinem Thema hinzugef\u00FCgt werden kann und beim Schreiben einer Nachricht nicht mehr benachrichtig werden kann. Die Nachrichten des Nutzers bleiben aber erhalten. Die andere Variante f\u00FChrt zum L\u00F6schen des Nutzers inklusive aller Nachrichten, die er geschrieben hat. Mit den folgenden Checkboxen k\u00F6nnen Sie festlegen, welcher L\u00F6schmodus den Nutzern zur Verf\u00FCgung stehen soll. Wenn keine der beiden Checkboxen aktiviert ist, kann ein Nutzer sein Nutzerkonto nicht l\u00F6schen. Sind beide aktiviert, kann ein Nutzer selber entscheiden, welche Variante er w\u00E4hlen m\u00F6chte.
